{% extends "base.html"%}
{% block title %}Info{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-sm">
            <div class="alert alert-success mt-2" role="alert">
                <h2 class=alert-heading">Олипиада по физике для студентов 3-го курса</h2>
                <p>Проверь свои силы! Студенты с лучшими результатами освобождаются от экзамена</p>
                <hr>
            </div>
        </div>
    </div>
    <img src="{{ img }}" class="img-fluid">
    <div class="row justify-content-md-center">
        <div class="col-sm">
            <a href="{{ url_for('student_app.participants') }}">
                <button type="button" class="btn btn-primary mt-2">Присоединиться!</button>
            </a>
        </div>
    </div>
</div>
{% endblock %}
