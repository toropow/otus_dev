{% extends "base.html" %}
{% block title %} Регистрация участника олимпиады {% endblock %}
{% block content %}
<div class="container">
    <form action="{{ url_for('student_app.create_participants') }}" method="post">
        <div class="row justify-content-center">
            <h1>Регистрация участника</h1></div>
        <div class="row justify-content-center">
            <div class="form-group">
                <label for="firstname">Ваше имя:</label>
                <input type="text" class="form-control" required="required" pattern="[A-Za-zА-Яа-я]{3,20}"
                       id="firstname" name="firstname" aria-describedby="textHelp"
                       placeholder="Введите ваше имя">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="form-group">
                <label for="lastname">Ваше фамилия:</label>
                <input type="text" class="form-control" required="required" pattern="[A-Za-zА-Яа-я]{3,20}" id="lastname"
                       name="lastname" aria-describedby="textHelp"
                       placeholder="Введите вашу фамилию">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1"
                       onchange="document.getElementById('registration').disabled = !this.checked;"/>
                <label class="form-check-label" for="exampleCheck1">Согласен с правилами</label>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <button type="submit" id="registration" class="btn btn-primary" disabled>Зарегистироваться</button>
        </div>
    </form>
</div>
{% endblock %}
