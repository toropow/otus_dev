<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Библиотека</h1>

<ul>
    {% for book in books %}
    <li> Книга: {{ book.name_book }}
        <br>
        Авторы:
        <ul>
            {% for auth in book.author.all %}
            <li>{{ auth.name }}</li>
            {% endfor %}


        </ul>
        Отзывы:
        <ul>
            {% for rew in book.review.all %}
            <li>{{ rew.about_book }}</li>
            {% endfor %}
        </ul>
    </li>
    <br><br>
    {% endfor %}
</ul>

</body>
</html>
